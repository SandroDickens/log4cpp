log4cpp:
  outputters:
    consoleOutputter:
      logLevel: trace
    fileOutputter:
      filePath: "/home/nereus/WorkSpace/github/log4cpp/log/log4cpp.log"
      async: true
      append: false
  loggers:
    - name: main
      logLevel: trace
      outputter:
        - consoleOutputter
        - fileOutputter

    - name: test
      logLevel: error
      outputter:
        - consoleOutputter
        - fileOutputter
  root:
    pattern: 1
    logLevel: info
    outputter:
      - consoleOutputter
      - fileOutputter